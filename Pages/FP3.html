<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="../style.css">

  <title>FP3</title>
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg  navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="page-up">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-auto" id="navbarNav">

          <div class="mx-auto"></div> <!-- margin auto for nav right -->

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>

            <div class="border"></div> <!-- for border between home links -->
            <li class="nav-item">
              <a class="nav-link active" href="#">Courses</a>
            </li>

            <div class="border"></div> <!-- for border between home links -->

            <li class="nav-item">
              <a class="nav-link active" href="#">Contact Us</a>
            </li>

            <div class="border"></div> <!-- for border between home links -->

            <li class="nav-item">
              <a class="nav-link active" href="#">Login</a>
            </li>

            <div class="border"></div> <!-- for border between home links -->

            <li class="nav-item">
              <a class="nav-link active" href="#">Sign Up</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <div class="container main-container-fp3 height-fix">
    <div class="UserLogin-fp3 ">
      <h6>Password Recovery</h6>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded container-heading-fp3">
      <div class="headings">

      </div>
      <div class="form-1-fp3">
        <form class="form-fp3">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="EmailFont-fp3 EmailFont form-label required ">New Password</label>
            <input type="text" placeholder="Enter New Password"
              class="EmailFont EmailFont-fp3 form-control no-radius-fp3" id="exampleInputEmail1">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="EmailFont  EmailFont-fp3  form-label required ">Confirm
              Password</label>
            <input type="text" placeholder="Confirm Password"
              class="EmailFont EmailFont-fp3  form-control no-radius-fp3" id="exampleInputEmail1">
          </div>
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-fp3 btn-success">Update</button>
        </form>
      </div>
    </div>
  </div>
  </div>


  
  <!-- ______________________________page-up-button___________________________ -->
<a href="#page-up"><img src="https://static.thenounproject.com/png/1384177-200.png" style="width: 50px;height: 50px;"></a>



  <!-- ___________________EXTRA__________________- -->
  <!-- Modal Alert -->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close btn-close-color" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="icongreentick">
            <i class="fa fa-check-circle"></i>
          </div>
          <div class="error-tag">
            <h2>Password Updated Successfully</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
