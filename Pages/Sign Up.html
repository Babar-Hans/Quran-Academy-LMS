  <!-- LOGIN FORM -->
  <div class="container main-container-Signup">
    <div class="heading-main-Signup">
      <h2>Sign Up</h2>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded container-heading-Signup">
      <div class="form-1-Signup">
        <div class="headings">
          <div class="UserLogin-Signup">
            <h6>Become a Member</h6>
            <p>If you are new here, we are glad to have you as our member.</p>
          </div>
        </div>
        <form class="form-Signup">
          <div class="row mb-3">
            <label for="inputEmail3" class="required col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="tex" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="required col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class=" required col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="required col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="required col-sm-2 col-form-label"> Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="required col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <select id="inputState" class="form-select">
                <option selected>Select</option>
                <option>Country abc</option>
                <option>Country abc</option>
                <option>Country abc</option>
                <option>Country abc</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="required col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <select id="inputState" class="form-select">
                <option selected>Select</option>
                <option>State abc</option>
                <option>State abc</option>
                <option>State abc</option>
                <option>State abc</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="required col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <select id="inputState" class="form-select">
                <option selected>Select</option>
                <option>City abc</option>
                <option>City abc</option>
                <option>City abc</option>
                <option>City abc</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn-Signup btn btn-success"> <a class="underlineremove-and-colorwhite"
              href="./Home.html"> Sign In </a> </button>
        </form>
        <div style="position: relative; top: -40px;"
          class="Alreadylogintag-Signup d-flex align-items-end flex-column bd-highlight mb-3">
          <div class="p-2 bd-highlight">
            <div><a href="./Login.html">Already Have an Account? Log in </a></div>
          </div>
        </div>
      </div>
