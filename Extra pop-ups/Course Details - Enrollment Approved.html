<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- above bootstrap cdn link is use -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

  <button class="btn modal-btn-1 btn-primary" data-bs-target="#exampleModalToggle6" data-bs-toggle="modal"
    data-bs-dismiss="modal">Demo / Complete</button>




  <!-- MODAL FOR Payment -->
  <div class="modal fade" id="exampleModalToggle6" aria-hidden="true" aria-labelledby="exampleModalToggleLabel6"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close btn-close-color" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="iconcancel">
            <i class="fa fa-times-circle"></i>
          </div>
          <div class="error-tag">
            <h5>
              Your request to join the course is approved. Please Pay to Continue the Course</h5>
          </div>
          <div class="error-tag">
            <button type="submit" class="modal-btn-2 btn btn-primary" data-bs-target="#exampleModalToggle7"
              data-bs-toggle="modal">
              Pay
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL FOR  PAYMENT-->
  <div class="modal fade" id="exampleModalToggle7" aria-hidden="true" aria-labelledby="exampleModalToggleLabel7"
    tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Join Course</h2>
          <button type="button" class="btn-close btn-close-color" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label required">Cardholder's Name:</label>
              <div class="col-sm-9">
                <input placeholder="Enter Cardholder's Name " type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label required">Card Number:</label>
              <div class="col-sm-9">
                <input placeholder="Enter Card Number" type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label required">CVV:</label>
              <div class="col-sm-9">
                <input placeholder="Enter CVV" type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label required">Expiration Date:</label>
              <div class="col-sm-9">
                <input placeholder="dd/mm/yyyy" type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <center> <button type="button" class="btn btn-primary" data-bs-target="#exampleModalToggle8"
                data-bs-toggle="modal">Pay</button> </center>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- _________________MODAL FOR SUCCESS ENROL __________ -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModalToggle8" tabindex="-1" aria-labelledby="exampleModalToggleLabel8"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close btn-close-color" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="icongreentick">
            <i class="fa fa-check-circle"></i>
          </div>
          <div class="error-tag">
            <h2>Course join Successfully</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
